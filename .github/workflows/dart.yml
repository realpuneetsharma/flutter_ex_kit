name: "Dart"

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build & Release
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.1" # Use your current Flutter version
          channel: "stable"

      - run: flutter doctor -v

      - run: flutter pub get

      - run: flutter test --coverage

      - name: Create tar.gz archive
        run: |
          mkdir dist # Create the dist directory
          cd dist
          # Create the tar.gz archive from the assets folder in your project directory
          tar -czvf my_project.tar.gz -C /flutter_ex_kit assets
      

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v0.0.${{ github.run_number }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload tar.gz to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/my_project.tar.gz
          asset_name: my_project.tar.gz
          asset_content_type: application/gzip